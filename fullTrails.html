<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Full Test</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.19/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
    <style>
      html, body, #map {
        padding:0;
        margin:0;
        height:100%;
      }
	  #search {
		display: black;
		position: absolute;
		z-index: 2;
		top: 20px;
		left: 74px;
	}
    </style>
    <script src="https://js.arcgis.com/3.19/"></script>
    <script>
	var map;
      require([
        "esri/map", 
		"esri/InfoTemplate", 
		"esri/layers/FeatureLayer",
		"esri/dijit/Search",
		"dojo/domReady!"
      ], function(
        Map, 
		InfoTemplate, 
		FeatureLayer,
		Search
		) {

        map = new Map("map", {
          basemap: "topo",
          center: [-96.541, 38.34],
          zoom: 5
        });


          var infoTrail = new InfoTemplate("${TRAIL_NAME}", "<p>This segment is rated ${Segment_Rating}.</p>"+
		  "<ul><li>Elevation: ${Elevation_feet} feet.</li>"+
		  "<li>Slope: ${Slope}.</li>"+
		  "<li>National Forest: ${FORESTNAME}.</li></ul>");
		  var infoForest = new InfoTemplate("National Forest", "<p>This forest is: ${FORESTNAME}.</p>");
		  var infoMoto = new InfoTemplate("Trail for Motor Vehicles", "<p>This trail is called ${TRAIL_NAME}</p>" + "<ul><li>National Forest: ${FORESTNAME}.</li>"+
		  "<li>This trail is: ${MotoType}.</li>"+
		  "<li>Length: ${LENGTH}.</li></ul>");
        

          var hikingTrails = new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/Trail_Clip_Hiking/FeatureServer/0",{
            mode: FeatureLayer.MODE_ONDEMAND,
            outFields: ["*"],
            infoTemplate: infoTrail
			});
		  var nationalForest = new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/National_Forests/FeatureServer/0",{
			mode: FeatureLayer.MODE_ONDEMAND,
			outFields: ["*"],
			infoTemplate: infoForest
          });
          var motorizedTrails = new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/TrailsFullMotorizedSPECIAL/FeatureServer/0",{
            mode: FeatureLayer.MODE_ONDEMAND,
            outFields: ["*"],
            infoTemplate: infoMoto
			});
          var motoNATrails = new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/Trails_NA_Clipped/FeatureServer/0",{
            mode: FeatureLayer.MODE_ONDEMAND,
            outFields: ["*"],
            infoTemplate: infoTrail
			});
			
          map.addLayers([nationalForest, hikingTrails, motorizedTrails, motoNATrails]);
       
     
		var search = new Search({
			enableLabel: false,
			map: map
			}, "search");
			
		var sources = search.get("sources");

		sources.push({
			featureLayer: new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/TrailsFullMotorizedNotAvailable/FeatureServer/0"),
			searchFields: ["TRAIL_NAME"],
			displayField: "TRAIL_NAME",
			exactMatch: false,
			outFields: ["TRAIL_NAME"],
			name: "Unspecified Trails",
			placeholder: "Name",
			maxResults: 2,
			maxSuggestions: 2,
			infoTemplate: infoMoto,
			enableSuggestions: true,
			minCharacters: 0
			});        
        
		sources.push({
			featureLayer: motorizedTrails,
			searchFields: ["MotoType"],
			displayField: "MotoType",
			exactMatch: false,
			outFields: ["TRAIL_NAME"],
			name: "Motorized Trails",
			placeholder: "Name or Type",
			maxResults: 2,
			maxSuggestions: 400,
			infoTemplate: infoMoto,
			enableSuggestions: true,
			minCharacters: 0
			});       
        
 		sources.push({
			featureLayer: new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/Trails_Full_Hiking/FeatureServer/0"),
			searchFields: ["TRAIL_NAME"],
			displayField: "TRAIL_NAME",
			exactMatch: false,
			outFields: ["TRAIL_NAME"],
			name: "Hiking Trails",
			placeholder: "Name",
			maxResults: 2,
			maxSuggestions: 2,
			infoTemplate: infoTrail,
			enableSuggestions: true,
			minCharacters: 0
			});       
        
		sources.push({
			featureLayer: new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/National_Forests_Outline/FeatureServer/0"),
			searchFields: ["FORESTNAME"],
			displayField: "FORESTNAME",
			exactMatch: false,
			outFields: ["FORESTNAME"],
			name: "National Forests",
			placeholder: "Name",
			maxResults: 2,
			maxSuggestions: 2,
			infoTemplate: infoForest,
			enableSuggestions: true,
			minCharacters: 0
			});
        
        
		search.set("sources", sources);
			
		search.startup();
			

		});
    </script>
  </head>
  <body class="claro">
	<div id="search"></div>
    <div id="map"></div>
  </body>
</html>
