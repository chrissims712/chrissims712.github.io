<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="description" content="[FeatureLayer On Demand]">

  <title>Hiking Trails Test Page</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        padding:0;
        margin:0;
        height:100%;
      }
	  #info{
	  top: 0px;
	  right: 0px;
	  position: absolute;
	  z-index: 99;
	  opacity: 0.9;
	  background-color: whitesmoke;
	  border-bottom-left-radius: 8px;
	  padding: 0px 0px 0px 10px;
	  }
      #HomeButton {
      position: absolute;
      top: 95px;
      left: 20px;
      z-index: 50;
    }
    </style>
    <script src="https://js.arcgis.com/3.20/"></script>
    <script>
      var map;
      require([
        "esri/map", 
        "esri/InfoTemplate", 
        "esri/layers/FeatureLayer",
        "esri/dijit/HomeButton",
        "esri/Color",
		"esri/symbols/SimpleLineSymbol",
		"esri/renderers/UniqueValueRenderer",
		"esri/dijit/Legend",
        "dojo/domReady!"
      ], function(
        Map, 
        InfoTemplate, 
        FeatureLayer,
        HomeButton,
        Color,
		SimpleLineSymbol,
		UniqueValueRenderer,
		Legend
      ) {
        map = new Map("mapDiv", {
          basemap: "hybrid",
          center: [-96.541, 38.34],
          zoom: 5
        });
        
        var home = new HomeButton({
        map: map
        }, "HomeButton");
        home.startup();


          var infoForest = new InfoTemplate("${FORESTNAME}", "<p>${FORESTNAME}</p>");
          var nationalForest = new FeatureLayer("http://services7.arcgis.com/A4I2VpxARLdkFsb0/arcgis/rest/services/National_Forest/FeatureServer/0",{
            mode: FeatureLayer.MODE_ONDEMAND,
            outFields: ["*"],
            infoTemplate: infoForest
          });
          var infoTrails = new InfoTemplate("${TRAIL_NAME}", "<p>This segment is rated ${Diff_rating}.</p>"+
		  "<ul><li>Elevation: ${elevFeet} feet.</li>"+
		  "<li>Slope: ${Slope}.</li>"+
		  "<li>National Forest: ${FORESTNAME}.</li></ul>");
          var hikingTrails = new FeatureLayer("https://services8.arcgis.com/n8P9SB3aHeuEKcuJ/arcgis/rest/services/Trail_Segment/FeatureServer/0",{
            mode: FeatureLayer.MODE_ONDEMAND,
            outFields: ["*"],
            infoTemplate: infoTrails
          });
		  var infoFullTrails = new InfoTemplate("${TRAIL_NAME}", "<p>${TRAIL_NAME}, zoom in further to view trail difficulties.</p>");
		  var fullTrails = new FeatureLayer("https://services8.arcgis.com/n8P9SB3aHeuEKcuJ/arcgis/rest/services/Full_Trails/FeatureServer/0",{
			mode: FeatureLayer.MODE_ONDEMAND,
			outFields: ["*"],
			infoTemplate: infoFullTrails
			});
			
		  
		  var renderer = new UniqueValueRenderer(null, "segDiff");
		  
		  function createSymbol (color) {
		  return new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color(color), 1.5);
		  }
		  
		  renderer. addValue({
		  value: "Easy",
		  symbol: createSymbol("#4CE600"),
		  label: "Easy"
		  });
		  
		  renderer. addValue({
		  value: "Moderate",
		  symbol: createSymbol("#FFFF00"),
		  label: "Moderate"
		  });
		  
		  renderer. addValue({
		  value: "Hard",
		  symbol: createSymbol("#E64C00"),
		  label: "Hard"
		  });
		  
		  renderer. addValue({
		  value: "Very Hard",
		  symbol: createSymbol("#FF0000"),
		  label: "Very Hard"
		  });
		  
		  hikingTrails.setRenderer(renderer);
		  map.addLayer(nationalForest);
          map.addLayer(hikingTrails);
		  map.addLayer(fullTrails);
          
		  map.on("load", function(evt){
		  var legend = new Legend({
		  map:map,
		  layerInfos:[{
		  layer: hikingTrails,
		  title: "Hiking Trails Difficulty Rating"
		  }]
		  }, "legendDiv");
		  
		  legend.startup();
		  });
		  
        
      });
    </script>
  </head>
  <body class="claro">
    <div id="mapDiv">
      <div id="HomeButton"></div>
    </div>
	<div id="info"><div id="legendDiv"></div></div>
  </body>
</html>
