<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Popup</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.19/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
    <style>
      html, body, #map {
        padding: 0;
        margin: 0;
        height: 100%;
      }

    </style>
    <script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1B74BD89-2A22-4B93-B451-1C9E1052A0EC/main.js" charset="UTF-8"></script><script src="https://js.arcgis.com/3.19/"></script>
    <script>
      var map;

      require(["esri/map", 
	  "esri/layers/FeatureLayer", 
	  "esri/dijit/Popup",
	  "dojo/dom-construct",
	  "dojo/domReady!"
	  ], 
	  function(Map, FeatureLayer, Popup, domConstruct) {
		
		map = new Map("map", {
			basemap: "topo",
			center: [-95.249, 38.954],
			zoom: 7,
			slider: true,
			infoWindow: popup
        });
		
		var popup = new Popup({
			null},
			domConstruct.create("div"));
			
		
		var nationalForest = new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/National_Forests/FeatureServer/0");
		
		
        map.addLayer(featureLayer);
      });
    </script>
  </head>
  
  <body class="claro">
    <div id="map"></div>
  </body>

</html>
