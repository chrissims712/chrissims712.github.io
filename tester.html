<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Popup</title>
	<link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
      }

    </style>
	<script src="https://js.arcgis.com/4.2/"></script>
    <script>

      require(["esri/Map", 
	  "esri/layers/FeatureLayer", 
	  "esri/views/MapView",
	  "dojo/domReady!"
	  ], 
	  function(Map, FeatureLayer, MapView) {
		
		map = new Map({
			basemap: "topo"
        });
		
		var view = new MapView({
		container: "viewDiv",
		map: map,
		center: [-95.249, 38.954],
		zoom: 7
		});
		
		var template = {
			title: "{FORESTNAME}",
			content: "{FORESTNAME}",
			fieldInfo: [{
			fieldName: "FORESTNAME"
			}]
		};
		
		var nationalForest = new FeatureLayer({url: "https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/National_Forests/FeatureServer/0",
		outFields: ["FORESTNAME",
		popupTemplate: template
		});
		
		
        map.addLayer(nationalForest);
      });
    </script>
  </head>
  
  <body class="claro">
    <div id="viewDiv"></div>
  </body>

</html>
