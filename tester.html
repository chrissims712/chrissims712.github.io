<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Screw Around Map</title>
	<link rel="stylesheet" href="https://js.arcgis.com/3.19/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	  #search {
		display: block;
		position: absolute;
		z-index: 2;
		top: 20px;
		left: 20px;
	}
	
    </style>
    <script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1B74BD89-2A22-4B93-B451-1C9E1052A0EC/main.js" charset="UTF-8"></script><script src="https://js.arcgis.com/3.19/"></script>
    <script>
      var map;

      require(["esri/map", 
	  "esri/dijit/Popup",
	  "esri/dijit/PopupTemplate",
	  "esri/layers/FeatureLayer",
	  "esri/symbols/SimpleFillSymbol",
	  "dojo/dom-class", "dojo/dom-construct", "dojo/on",
	  "dojo/domReady!"
	  ], 
	  function(Map, Popup, PopupTemplate, FeatureLayer, SimpleFillSymbol, Color, domConstruct, on) {
		
		var fill = new SimpleFillSymbol("solid", null, new Color("#A4CE67"));
		var popup = new Popup({
			fillSymbol: fill,
			titleInBody: false
		}, domConstruct.create("div"));
		
		map = new Map("map", {
			basemap: "topo",
			center: [-95.249, 38.954],
			zoom: 7,
			slider: false
			infoWindow: popup
        });
		
		var template = new PopupTemplate({
		title: "National Forests",
		description: "{FORESTNAME}"});
		

		
		var nationalForest = new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/National_Forests/FeatureServer/0",{
		infoTemplate: template
		});
		
		map.addLayer(nationalForest);
		

		

	

			
      });
    </script>
  </head>
  
  <body class="claro">
	<div id="map"></div>
  </body>
</html>
