<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Map Test Page</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
  <script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1B74BD89-2A22-4B93-B451-1C9E1052A0EC/main.js" charset="UTF-8"></script><script src="https://js.arcgis.com/4.2/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
  require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "dojo/domReady!"
      ],
      function(
        Map, MapView,
        FeatureLayer
      ) {

        var map = new Map({
          basemap: "hybrid"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
		  center: [-101.94981250000075, 41.20977753557709],
		  zoom: 5
        });
	
	  
      var nationalForest = new FeatureLayer({
        url: "https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/National_Forests/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: {
        title: "National Forest",
        content: "<p>{FORESTNAME}</p>"+
		"<ul><li>The size of this forest is {GIS_ACRES} acres.</li></ul>"}
      });
	  
	  var hikeBikeTrails = new FeatureLayer({
        url: "https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/Trail_Clip_Hiking/FeatureServer/0",
		outField: ["*"],
		popupTemplate: {
        title: "National Forest Trails for hiking and biking.",
        content: "<p>{Elevation_feet}</p>"+
		"<ul><li>This trail is called {Segment_Rating}.</li></ul>"}
      });
	  
      map.add(nationalForest);
	  map.add(hikeBikeTrails);
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
