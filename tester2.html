<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>FeatureLayer On Demand</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.19/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        padding:0;
        margin:0;
        height:100%;
      }
	  #search {
		display: black;
		position: absolute;
		z-index: 2;
		top: 20px;
		left: 74px;
	}
    </style>
    <script src="https://js.arcgis.com/3.19/"></script>
    <script>
      var map;
      require([
        "esri/map", 
		"esri/InfoTemplate", 
		"esri/layers/FeatureLayer",
        "dojo/parser",
		"esri/dijit/Search",
		"dojo/domReady!"
      ], function(
        Map, 
		InfoTemplate, 
		FeatureLayer,
		Search,
        parser
      ) {
        parser.parse();
        map = new Map("mapDiv", {
          basemap: "hybrid",
          center: [-96.541, 38.34],
          zoom: 6
        });

     
		var search = new Search({
			enableLabel: false,
			map: mapDiv
			}, "search");
			
		var sources = search.get("sources");
		
		sources.push({
			featureLayer: new FeatureLayer("https://services.arcgis.com/QWISJZQTqrWSOOHJ/arcgis/rest/services/National_Forests/FeatureServer/0"),
			searchFields: ["FORESTNAME"],
			displayField: "FORESTNAME",
			exactMatch: false,
			outFields: ["FORESTNAME"],
			name: "National Forest",
			placeholder: "Name",
			maxResults: 2,
			maxSuggestions: 2,
			infoTemplate: new InfoTemplate("{FORESTNAME}"),
			enableSuggestions: true,
			minCharacters: 0
			});
		
		search.set("sources", sources);
			
		search.startup();
			
		});
    </script>
  </head>
  <body class="claro">
	<div id="search"></div>
    <div id="mapDiv"></div>
  </body>
</html>
